<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <input disabled class="total" type="text" />
      <div class="buttons-container">
        <div class="buttons-row">
          <button data-value="ac" class="ac">AC</button>
          <button data-value="+/-">+/-</button>
          <button data-value="%">%</button>
          <button data-value="/" class="operation-button">รท</button>
        </div>
        <div class="buttons-row">
          <button data-value="7">7</button>
          <button data-value="8">8</button>
          <button data-value="9">9</button>
          <button data-value="*" class="operation-button">x</button>
        </div>
        <div class="buttons-row">
          <button data-value="4">4</button>
          <button data-value="5">5</button>
          <button data-value="6">6</button>
          <button data-value="-" class="operation-button">-</button>
        </div>
        <div class="buttons-row">
          <button data-value="1">1</button>
          <button data-value="2">2</button>
          <button data-value="3">3</button>
          <button data-value="+" class="operation-button">+</button>
        </div>

        <div class="buttons-row">
          <button class="zero" data-value="0">0</button>
          <button data-value="comma">,</button>
          <button data-value="=" class="operation-button">=</button>
        </div>
      </div>
    </div>
    <script src="indexv2.js"></script>
  </body>
</html>
